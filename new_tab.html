<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new_tab.css">
</head>
<body>
    <div id="main-content-wrapper">
        <div id="categories-container">
        </div>
    </div>

    <div id="custom-context-menu" class="custom-context-menu">
        <div class="context-menu-item" id="set-custom-icon-ctx">Set Custom Icon</div>
    </div>

    <div id="custom-icon-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" id="modal-close-btn">&times;</span>
            <h2>Set Custom Icon URL</h2>
            <p>Enter the direct URL for the image you want to use as the icon.</p>
            <input type="url" id="custom-icon-url-input" placeholder="https://example.com/icon.png">
            <div class="modal-actions">
                <button id="modal-save-icon-btn" class="button primary-button">Save Icon</button>
                <button id="modal-cancel-icon-btn" class="button secondary-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="new_tab.js"></script>
</body>
</html>
